<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id = "div">
        <h1>Password Generator</h1>
        <label for="length">Length of Password</label>
        <input type="number" id="length" value="1" min="1" max="50">
        <br>
        <label for="lowercase">Include lowercase Characters</label>
        <input type="checkbox" name="" id="lowercase">
        <br>
        <label for="uppercase">Include Uppercase Characters</label>
        <input type="checkbox" name="" id="uppercase">
        <br>
        <label for="number">Include Numbers</label>
        <input type="checkbox" name="" id="number">
        <br>
        <label for="symbols">Include Symbols</label>
        <input type="checkbox" name="" id="symbol">
        <br>
        <button id="generate" onclick="generate()">Generate</button>
        <br>
        <p id="password"></p>

    </div>
    <script src="index.js"></script>
</body>
</html>
